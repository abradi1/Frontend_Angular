    
     <h3>Listes des utilisateurs</h3>
   

<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="form-group">
            <label for="firstname">Firstname</label>
            <input [(ngModel)]= "data.firstname" id="firstname" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="lastname">Lastname</label>
            <input [(ngModel)]= "data.lastname" id="lastname" type="text" class="form-control">

        </div>
        
        {{data | json}}
        <button (click)="createUser()" class="btn btn-success btn-block">
            <i class="fa fa-send"></i> Nouveau utulisateur
        </button>
        &nbsp;
        <button  class="btn btn-warning btn-block">
            <i class="fa fa-send"></i> Mettre Ã  jour l'utilisateur
        </button>
    </div>
</div>

            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th></th>
                <th></th>

        </thead>

</div>
